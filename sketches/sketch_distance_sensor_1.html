<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Distance Sensor 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5.serialserver@0.0.28/lib/p5.serialport.js"></script>

   <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 500px;
        height: 500px;
        overflow: hidden;
      }
      canvas {
        display: block;
        width: 500px !important;
        height: 500px !important;
      }
    </style>
</head>

<body>
    <script>
function setup() {
  let canvas = createCanvas(500, 500);
  canvas.parent(document.body);

  // This makes the canvas responsive to its container (the iframe)
  // canvas.style('width', '200%');
  // canvas.style('height', '200%');

}


    function draw() {
      background(255);

      // Use mouseY instead of serial data
      let d = constrain(mouseY, 50, 500);
      let size = map(d, 50, 500, 400, 50); // invert size

      fill(0, 0, 0);
      ellipse(width / 2-50, height / 2-50, size, size);

      fill(0);
      // textSize(16);
      // text("Distance (simulated): " + d + " mm", 20, height - 20);
    }

  </script>
</body>

</html>
