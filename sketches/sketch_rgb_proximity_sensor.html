<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Ultra Sonic Sensor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5.serialserver@0.0.28/lib/p5.serialport.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@makinteract/p5.serialport@0.0.4/lib/p5.serialport.min.js"></script>

   <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 500px;
        height: 500px;
        overflow: hidden;
      }
      canvas {
        display: block;
        width: 500px !important;
        height: 500px !important;
      }
    </style>
</head>

<body>
    <script>
const RADIUS=170, ALPHA=150;
function setup(){ createCanvas(500,500); noStroke(); }
function draw(){
  background(255);
  // MouseY simulates proximity: top=near (tight), bottom=far (spread)
  const spread = map(mouseY, 0, height, 70, 180);
  const cx=width/2, cy=height/2;

  blendMode(SCREEN);
  fill(255,0,0,ALPHA);   circle(cx,           cy-spread, RADIUS);
  fill(0,255,0,ALPHA);   circle(cx-spread*0.87, cy+spread*0.5, RADIUS);
  fill(0,0,255,ALPHA);   circle(cx+spread*0.87, cy+spread*0.5, RADIUS);
  blendMode(BLEND);}
  </script>
</body>

</html>
